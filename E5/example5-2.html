<!DOCTYPE html>
<html ng-app>
<meta charset="uft-8">
<title></title>
<meta name="viewport" content="width-device-width">
	
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>

<div ng-controller="Contacts">

	<div>
		<input type="search" ng-model="search">
	</div>

	<select ng-model="selected_person" ng_options="person.name for person in people | filter:search">
		<option value="">Choose a person:</option>
	</select>
	
	<hr>
	
	<div>
		<label>Name:</label><input ng-model="selected_person.name">
		<br>
		<label>Number:</label><input ng-model="selected_person.number">
	</div>
</div>



<script>
	var Contacts = function($scope){
		$scope.people = [
			{name:'Tom Ashworth', number:'123456789'},
			{name:'Jeffrey Way', number:'0987654321'},
			{name:'Joe Bloggs', number:'1230984756'},
		];
	};
</script>
